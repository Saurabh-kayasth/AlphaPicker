<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./control.js"></script>
  </head>
  <body>
    <audio id="audio" src="./collect.wav"></audio>
    <audio id="wrong" src="./lose.wav"></audio>
    <div style="width: 100%; height: 50px;">
      <h5>
        <a href="./index.html">PLAY</a
        ><span
          ><a href="./About.html">ABOUT</a
          ><a href="" style="left: 1200px;">RESET</a></span
        >
      </h5>
    </div>
    <div ng-app="myApp" ng-controller="myCtrl" class="dashboard">
      <div class="playGround">
        <div class="selector">
          <div
            class="targetElement"
            ng-repeat="x in alpha"
            ng-style="{'background-color':colors[$index]}"
            ng-click="getTarget($index)"
          >
            <h1 class="data">{{x}}</h1>
          </div>
        </div>
        <div class="target">
          <div class="heading">
            <h1 class="high-score">HIGH SCORE : {{highscore}}</h1>
          </div>
          <div class="targetData">
            <h1 style="text-align: center;">TARGET</h1>
            <div
              class="targetContainer"
              ng-style="{'background-color': targetColor }"
            >
              <h1
                class="alpha"
                style="text-align: center; font-size: 40px; padding-top: 30px;"
              >
                {{targetText}}
              </h1>
            </div>
          </div>
          <div class="targetTime">
            <h1 style="text-align: center;">TIME</h1>
            <h1
              style="
                text-align: center;
                font-size: 70px;
                text-shadow: 5px 5px 5px white;
              "
            >
              {{time}}
            </h1>
          </div>
          <div class="heading" style="margin-top: 310px; bottom: 0px;">
            <h1 class="high-score">SCORE : {{score}}</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
